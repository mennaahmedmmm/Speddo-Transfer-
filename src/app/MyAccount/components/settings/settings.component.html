<div class="px-8 w-[95%]">
  <h2 class="text-small-title font-semibold mb-4">Settings</h2>
  <div class="flex mb-4">
    <button
      class="py-2 mr-16 text-primary-400 font-semibold border-b-2 border-primary-300"
    >
      Profile
    </button>
    <a routerLink="../change-password"
      ><button class="py-2 text-gray-500">Change password</button>
    </a>
  </div>

  <div *ngIf="isProfilePage">
    <form class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="Full Name"
            class="block font-regular text-base size-4 text-gray-900 mb-2"
            > Name</label
          >
          <input
            type="text"
            id="Full Name"
            class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4"
            placeholder="Jonathon"
          />
        </div>
        <div>
          <label
            for="Country"
            class="block font-regular text-base size-4 text-gray-900 mb-2"
            >Country</label
          >
          <input
            type="text"
            id="Country"
            class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4"
            placeholder="UK"
          />
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label
            for="phone"
            class="block text-base font-regular size-4 text-gray-900 mb-2"
            >Phone</label
          >
          <input
            type="text"
            id="phone"
            class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4"
            placeholder="+880125412624"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-base font-regular size-4 text-gray-900 mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="form-input w-full h-14 sm:text-sm border border-primary-300 rounded-md pl-4"
            placeholder="jhonathonsmith@gmail.com"
          />
        </div>
      </div>
      <div class="flex">
        <button
          type="submit"
          class="w-2/6 h-14 flex justify-center items-center bg-primary-300 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          Update Profile
        </button>
      </div>
    </form>
  </div>
</div>
