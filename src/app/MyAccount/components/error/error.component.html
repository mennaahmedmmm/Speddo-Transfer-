<div
  class="flex flex-col items-center justify-center space-y-10 min-h-screen p-12"
>
  <div class="text-center">
    <p class="text-title2 font-semibold">No Profile</p>
  </div>
  <img src="../../../../../assets/404.svg" alt="Icon"/>
  <div class="text-center">
    <p class="text-base size-5 inline">
      A profile is required to perform this action.<br />Please log in or create
      an account.
    </p>
  </div>
  <div class="text-center m-8">
    <a
      (click)="toRegister()"
      class="bg-primary-300 text-white py-4 px-8 rounded-lg font-semibold hover:bg-primary-400 cursor-pointer"
    >
      Register Now
    </a>
  </div>
</div>
