<div class="px-8 w-[95%]">
  <h2 class="text-small-title font-semibold mb-4">Settings</h2>
  <div class="flex mb-4">
    <a routerLink="../settings"
      ><button class="py-2 mr-16 text-gray-500" (click)="showProfile()">
        Profile
      </button>
    </a>
    <button
      class="py-2 text-primary-400 font-semibold border-b-2 border-primary-300"
      (click)="showChangePassword()"
    >
      Change password
    </button>
  </div>

  <div>
    <form>
      <div class="flex space-x-4 mb-4">
        <div class="flex-1">
          <label
            for="currentPassword"
            class="block text-base font-regular text-gray-900 mb-2"
            >Current password</label
          >
          <input
            type="password"
            id="currentPassword"
            class="mt-1 w-full h-14 sm:text-sm border border-gray-40 rounded-md pl-4"
            placeholder="Type here"
          />
        </div>
        <div class="flex-1">
          <label
            for="newPassword"
            class="block text-base font-regular text-gray-900 mb-2"
            >New password</label
          >
          <input
            type="password"
            id="newPassword"
            class="mt-1 w-full h-14 sm:text-sm border border-gray-40 rounded-md pl-4"
            placeholder="Type here"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-2/6 h-14 flex justify-center items-center bg-primary-300 text-white py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium hover:bg-primary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >
        Update Password
      </button>
    </form>
  </div>
</div>
