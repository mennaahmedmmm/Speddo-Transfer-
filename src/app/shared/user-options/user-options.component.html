<div class="relative" (click)="toggleMenu()">
  <div class="flex items-center cursor-pointer">
    <div
      class="bg-gray-40 rounded-full text-gray-700 w-12 h-12 font-semibold flex items-center justify-center text-small-title2 select-none"
    >
      {{ initials }}
    </div>
    <span class="ml-2 font-semibold text-base flex items-center select-none">
      {{ fullName }}
    </span>
    <img src="assets/DRop down.svg" alt="" />
  </div>

  <div
    *ngIf="menuOpen"
    class="bg-white shadow-md rounded-lg mt-2 w-48 absolute top-10"
  >
    <ul class="list-none p-0 m-0">
      <a routerLink="main-page/myAccount">
        <li
          class="border-b border-gray-50 py-2 px-4 font-medium select-none hover:bg-gray-70 rounded-t-lg flex items-center"
        >
          <span class="flex-1">My Account</span>
        </li>
      </a>
      <a routerLink="main-page/myAccount/payment-history">
        <li
          class="border-b border-gray-50 py-2 px-4 font-medium select-none hover:bg-gray-70 cursor-pointer flex items-center"
        >
          <span class="flex-1">Payment History</span>
        </li>
      </a>
      <a routerLink="main-page/myAccount/switch">
        <li
          class="border-b border-gray-50 py-2 px-4 font-medium select-none hover:bg-gray-70 cursor-pointer flex items-center"
        >
          <span class="flex-1">Setting</span>
        </li>
      </a>
      <a routerLink="main-page/myAccount/switch/change-password">
        <li
          class="border-b border-gray-50 py-2 px-4 font-medium select-none hover:bg-gray-70 cursor-pointer flex items-center"
        >
          <span class="flex-1">Change Password</span>
        </li>
      </a>
      <li
        (click)="logOut()"
        class="py-2 px-4 font-medium select-none hover:bg-gray-70 cursor-pointer rounded-b-lg flex items-center"
      >
        <span class="flex-1">Logout</span>
      </li>
    </ul>
  </div>
</div>
